<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profissional | Lucas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile-style.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile-header">
            <img src="/public/imgs/users/perfil8.jpg" alt="Foto de Perfil" class="profile-img">
            <h1 class="profile-name">Lucas</h1>
            <p class="profile-handle">@Lucas</p>
            <p style="font-size: 0.8rem; margin-top: 10px; font-style: italic;">"Adorei cada detalhe"</p>
        </div>

        <div class="slider-nav">
            <button class="nav-btn active" onclick="showSlide(0)">Sobre</button>
            <button class="nav-btn" onclick="showSlide(1)">Experiência</button>
            <button class="nav-btn" onclick="showSlide(2)">Pessoal</button>
        </div>

        <div class="slider-container">
            
            <div class="slide active" id="slide-0">
                <div class="info-item">
                    <h3>Formação Acadêmica</h3>
                    <p>Redes de Computadores</p>
                </div>
                <div class="info-item">
                    <h3>Localização</h3>
                    <p>São Paulo, Brasil</p>
                </div>
            </div>

            <div class="slide" id="slide-1">
                <div class="info-item">
                    <h3>Experiência Profissional</h3>
                    <p><strong>DevOps Engineer na CloudNine.</p>
                </div>
                <div class="info-item">
                    <h3>Habilidades Técnicas</h3>
                    <div class="tags">
                        <span class="tag">Terraform</span>
                        <span class="tag">Azure</span>
                        <span class="tag">CI/CD</span>
                        <span class="tag">Linux</span>
                    </div>
                </div>
            </div>

            <div class="slide" id="slide-2">
                <div class="info-item">
                    <h3>Soft Skills</h3>
                    <div class="tags">
                        <span class="tag">Proatividade</span>
                        <span class="tag">Agilidade</span>
                    </div>
                </div>
                <div class="info-item">
                    <h3>Hobbies</h3>
                    <p>Bateria</p>
                    <p> Corridas de rua</p>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary">Recomendar</button>
            <button class="btn btn-outline">Enviar Mensagem</button>
        </div>
    </div>

    <script>
        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`slide-${index}`).classList.add('active');
            document.querySelectorAll('.nav-btn')[index].classList.add('active');
        }
    </script>

</body>
</html>
